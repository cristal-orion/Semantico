version: '3.8'

services:
  semantico-backend:
    build: .
    container_name: semantico-backend
    ports:
      - "8000:8000"
    restart: unless-stopped
    volumes:
      - ./280000_parole_italiane.txt:/app/280000_parole_italiane.txt:ro
      - ./fasttext_it.model:/app/fasttext_it.model:ro
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
